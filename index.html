<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts!</title>
  </head>
  <body>
    <header class="header" class="trybewarts-login">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts-Logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="btn-login">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <h1 id="form-titulo">Formulário de Avaliação</h1>
        <section class="Section1">
          <input required="" type="text" name="" id="input-name" placeholder="Nome">
          <input required="" type="text" name="" id="input-lastname" placeholder="Sobrenome">
        </section>
        <section class="Section2">
          <input required="" type="text" name="" id="input-email" placeholder="Email">
          <label for="" id="house">Casa:</label>
          <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <div class="wrap">
        <section class="left-A">
        <label for="" id="label-family">Qual sua família?</label>
          <div>
            <label for="house1">
            <input type="radio" name="family" value="Frontend" id="house1">Família Frontend
            </label>
            <label for="house2">
            <input type="radio" name="family" value="Backend" id="house2">Família Backend
            </label>
            <label for="house3">
            <input type="radio" name="family" value="FullStack" id="house3">Família Fullstack
            </label>
         </div>
      </section>
      <section class="left-B">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input type="checkbox" class="subject" value="HoFs">HoFs
          <input type="checkbox" class="subject" value="Jest">Jest
          <input type="checkbox" class="subject" value="Promises">Promises
          <input type="checkbox" class="subject" value="React">React
          <input type="checkbox" class="subject" value="SQL">SQL
          <input type="checkbox" class="subject" value="Python">Python
        </div>
      </section>
    </div>
    <section class="rate-section'">
      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" value="1" name="rate">1
      <input type="radio" value="2" name="rate">2
      <input type="radio" value="3" name="rate">3
      <input type="radio" value="4" name="rate">4
      <input type="radio" value="5" name="rate">5
      <input type="radio" value="6" name="rate">6
      <input type="radio" value="7" name="rate">7
      <input type="radio" value="8" name="rate">8
      <input type="radio" value="9" name="rate">9
      <input type="radio" value="10" name="rate">10
    </section>
    <label for="" class="textarea">Deixe seu comentário:</label>
    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
    <input type="checkbox" id="agreement" required>
    </label>
    </section>
    <button type="submit" id="submit-btn" disabled>Enviar</button>
  </form>
  <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
</main>
<footer class="rodape">
  Direitos reservados à Trybewarts©
</footer>
<script src="script.js" ></script>
</body>
</html>
